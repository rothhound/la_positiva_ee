<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La Positiva</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Bowlby+One+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/modernizr.js"></script>
</head>
<body class="antialiased">
    <section id="first-section">
        <div class="row">
            <div class="large-12 text-center columns">
                <h1 id="primary">¿TE ROBARON?</h1>
            </div>
        </div>

        <div class="row">
            <div class="large-10 large-centered columns">
                <div class="row">
                    <div id="price-msg" class="large-7 small-12 columns">
                        <p>ASEGURA TU AUTO DESDE</p>
                    </div>
                    <div id="price" class="large-5 large-uncentered medium-4 medium-centered small-6 small-centered columns">
                        <p class="price-first">S/.</p>
                        <p class="price-quantity">15</p>
                        <p class="price-first">
                            <span>.00</span>
                            <span class="price-montly">MENSUALES</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 text-center small-10 small-centered columns">
                <img src="img/car.png" alt="car">
            </div>
        </div>

        <div class="row full-width">
            <div class="large-12 small-10 small-centered columns">
                <div class="row">
                    <form class="quote" type="POST">
                        <div class="large-3 medium-6 columns">
                            <span class="selector-big">
                                {exp:filtros:brand}
                            </span>
                        </div>
                        <div class="large-2 medium-6 columns">
                            <span class="selector-big">
                                <select name="modelo" id="modelo">
                                  <option value="MODELO" selected>MODELO</option>
                                </select>
                            </span>
                        </div>
                        <div class="large-2 medium-6 columns">
                            <span class="selector-big">
                                <select name="version" id="version">
                                  <option value="VERSIÓN" selected>VERSIÓN</option>
                                </select>
                            </span>
                        </div>
                        <div class="large-2 medium-6 columns">
                            <span class="selector-big">
                                <select name="precio" id="ano">
                                  <option value="AÑO" selected>AÑO</option>
                                </select>
                            </span>
                        </div>
                        <div class="large-3 large-uncentered medium-6 medium-centered columns">
                        <input id="form_ano" type="text" name="ano">
                        <button id="cotizar" class="expand" type="submit">COTIZAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="curve"></div>
        <div class="row">
            <div class="large-2 small-3 columns">
                <img src="img/logo.png" alt="">
            </div>
            <div class="large-5 small-9 columns">
                <ul class="inline-list right">
                    <li>
                        <a href="#">Términos y Condiciones</a>
                    </li>
                    <li>
                        <a href="#">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>

$( "#distrito" ).change(function (evt) {
    var str = "";
    $( "#distrito option:selected" ).each(function() {
      str = $( this ).val();
      if(str=='DISTRITO'){
        $('#resultado').html('No hay resultado');
      }
      else{
      str = str.replace(/-/gi," ");
      str = "distrito="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/agencia/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#resultado').html(response);
             }
           });
      }
    });
  });

$( "#region" ).change(function (evt) {
    var str = "";
    $('#distrito option:eq(0)').prop('selected', true);
    $('#resultado').html('No hay resultado');
    $( "#region option:selected" ).each(function() {
      str = $( this ).val();
      if(str=='REGIÓN'){
        $('#distrito option:eq(0)').prop('selected', true);
        $('#resultado').html('No hay resultado');
      }
      else{
      str = str.replace(/-/gi," ");
      str = "region="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/distrito/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#distrito').html(response);
             }
           });
      }
    });
  });

$("#ano").change(function ( evt ){
  var str = "";
    $( "#ano option:selected" ).each(function() {
      str = $( this ).text();
      $("#form_ano").val(str);
      
    });
});

$( "#version" ).change(function (evt) {
    var str = "";
    $('#ano option:eq(0)').prop('selected', true);
    $( "#version option:selected" ).each(function() {
      str = $( this ).val();
      if(str=='VERSIÓN'){
        $('#ano option:eq(0)').prop('selected', true);
        $('#form_ano').val("");
      }
      else{
      str = str.replace(/-/gi," ");
      $("#form_version").val(str);
      str = "version="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/ano/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#ano').html(response);
             }
           });
      }
    });
  });

$( "#modelo" ).change(function (evt) {
    var str = "";
    $('#version option:eq(0)').prop('selected', true);
    $('#ano option:eq(0)').prop('selected', true);
    $( "#modelo option:selected" ).each(function() {
      str = $( this ).val();
      if(str==='MARCA'){
        $('#version option:eq(0)').prop('selected', true);
        $('#ano option:eq(0)').prop('selected', true);
      }
      else{
      str = str.replace(/-/gi," ");
      $("#form_modelo").val(str);
      str = "modelo="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/versiones/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#version').html(response);
             }
           });
      }
    });
  });

$( "#marca" )
  .change(function (evt) {
    var str = "";
    $('#modelo option:eq(0)').prop('selected', true);
    $('#version option:eq(0)').prop('selected', true);
    $('#ano option:eq(0)').prop('selected', true);
    $( "#marca option:selected" ).each(function() {
      str = $( this ).val();
      if(str=='MARCA'){
        $('#modelo option:eq(0)').prop('selected', true);
        $('#version option:eq(0)').prop('selected', true);
        $('#ano option:eq(0)').prop('selected', true);
      }
      else{
      str = str.replace(/-/gi," ");
      $("#form_marca").val(str);
      str = "marca="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/modelos/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#modelo').html(response);
             }
           });
      }
    });
  });

  

</script>
