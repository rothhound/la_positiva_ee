<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
      </div>
    </div>
				  <div class="row">
            <div class="large-3 columns">
              <label>Marca</label>
              {exp:filtros:brand}
            </div>
            <div class="large-3 columns">
              <label>Modelo</label>
              <div id="modelos">
                <select name="modelo" id="modelo">
                   <option value="MODELO" selected>MODELO</option>
                </select>
              </div>
            </div>
            <div class="large-3 columns">
              <label>Versión</label>
              <div id="versiones">
                <select name="version" id="version">
                  <option value="VERSIÓN" selected>VERSIÓN</option>
                </select>
              </div>
            </div>
            <div class="large-3 columns">
              <label>Año</label>
              <div id="versiones">
                <select name="año" id="ano">
                  <option value="AÑO" selected>AÑO</option>
                </select>
              </div>
            </div>
				  </div>
				  
    
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>

<script>

$( "#version" ).change(function (evt) {
    var str = "";
    $( "#version option:selected" ).each(function() {
      str = $( this ).val();
      str = str.replace(/-/gi," ");
      str = "version="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/ano/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#ano').html(response);
             }
           });
    });
  });

$( "#modelo" ).change(function (evt) {
    var str = "";
    $( "#modelo option:selected" ).each(function() {
      str = $( this ).val();
      str = str.replace(/-/gi," ");
      str = "modelo="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/versiones/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#version').html(response);
             }
           });
    });
  });

$( "#marca" )
  .change(function (evt) {
    var str = "";
    $( "#marca option:selected" ).each(function() {
      str = $( this ).val();
      str = str.replace(/-/gi," ");
      str = "marca="+str;
      evt.preventDefault();
      $.ajax({
             type: "POST",
             url: "/?/content/modelos/",
             data: str, // serializes the form's elements.
             success: function(response)
             { // show response from the php script.
               $('#modelo').html(response);
             }
           });
    });
  });

  

</script>
